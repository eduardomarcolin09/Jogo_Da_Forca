<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <h1 class="text-center p-5 text-3xl"><span><i class="fa-solid fa-skull"></i> Jogo da Forca <span><i class="fa-solid fa-skull"></i></span></h1>
    <div class="mx-4 text-xl"><i class="fa-solid fa-heart"></i> Vidas: <span id="erros">5</span></div>
    <div id="forca" class="text-left my-4 mx-4 p-2"><pre> _______ <br> |/     | <br> |         <br> |             <br> |             <br> |            </div>
    <div class="flex items-center justify-center">
      <div id="palavra" class="flex items-center justify-center"></div>
    </div>
    <div class="text-center mt-6 mb-6"><span id="reiniciarJogo" class="border-2 border-black p-2 rounded-xl hover:bg-slate-200 duration-500">Desistir</span></div>
    <div id="botoes" class="text-center"></div>
    <br>
    <div>
        <form id="meuFormulario" method="post" class="">
          <input type="password" id="x" name="x" placeholder="Digite o objetivo" class="text-center mx-2 p-2">
          <input type="button" value="Atualizar Objetivo" onclick="verificarCampo()" class="my-4">
        </form>
      </div>
      <div class="my-4"><span id="sortearPalavra" class=" mx-2 border-2 border-black p-2 rounded-xl hover:bg-slate-200 duration-500" onclick="sortearPalavra()">Sortear Palavra <i class="fa-solid fa-bomb"></i></span></div>
    <script src="scripts.js"></script>
</body>
</html>
